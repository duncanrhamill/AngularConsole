<!DOCTYPE html>
<html ng-app="conApp">
    <head>
        <title>Console</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="commands.js"></script>
        <script src="console.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body ng-controller="conCtrl">
        <h1 class="white-text">Console</h1>
        
        <div ng-repeat="line in lines">
            <h3 class="white-text readout indent">{{ line.txt }}</h3>
        </div>
        
        <h3 class="white-text indent">&gt <input ng-keyup="$event.keyCode == 13 && enter()" type="text" ng-model="currentLine" autofocus></h3>
        
    </body>
</html>
